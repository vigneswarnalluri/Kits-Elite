<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /*  Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2980b9;
      padding: 15px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form input,
form textarea {
    width: 550px;
    padding: 5px;
    margin: 10px 0;
    border: 2px solid #2980b9; 
    border-radius: 8px; 
    font-size: 15px;
    transition: 0.3s;
    outline: none;
}

form input:focus,
form textarea:focus {
    border-color: #1c6ca3;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.5);
}

form button {
    width: 100%;
    height: 40px;
    background: linear-gradient(45deg, #2980b9, #1c6ca3);
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}

form button:hover {
    background: linear-gradient(45deg, #1c6ca3, #145a8d);
}

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: #2980b9;
      color: #fff;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .back-btn:hover {
      background: #1c6ca3;
    }
    .map-container {
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: center; 
    text-align: center;
    margin-top: 30px;
    width: 100%;
}
.map-container h2 {
    margin-bottom: 10px;
}
iframe {
    width: 90%;
    max-width: 800px;
    height: 400px;
    border: 0;
}
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <div class="container">
    <h2>Get in Touch</h2>
    <form id="contactForm" onsubmit="return submitForm()">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p><strong>üìç Address:</strong>KITS ELITE Department of Artificial Intelligence</p>
      <p><strong>‚úâ Email Us:</strong> <a href="mailto:kitselite@gmail.com">kitselite@gmailcom</a></p>
      <p><strong>üìû Call Us:</strong> <a href="tel:+91 93980 06979">+91 93980 06979</a></p>
      <p><strong>üö© Main website:</strong> <a href="website:kitsguntur.ac.in">kitsguntur.ac.in</a></p>
    </div>

    <!-- Back Button to Events Website -->
    <a href="Index.html" class="back-btn">Back</a>
  </div>
    <!--Map-->
    <div class="map-container">
        <h2>üî¥ Our Location </h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3830.467539554425!2d80.42814787490809!3d16.24779098445783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a74eab6bb902d%3A0x256a70b621cbfbf0!2sKKR%20AND%20KSR%20Institute%20Of%20Technology%20And%20Sciences!5e0!3m2!1sen!2sin!4v1743585775590!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </div>

  <!-- JavaScript  -->
  <script>
    function submitForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var subject = document.getElementById("subject").value;
      var message = document.getElementById("message").value;

      if (name && email && subject && message) {
        alert("Thank you " + name + "! Your message has been sent successfully.");
        document.getElementById("contactForm").reset(); 
      } else {
        alert("Please fill all fields.");
      }
      return false; 
    }
  </script>
</body>
</html>
